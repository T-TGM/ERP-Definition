<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox ERP Dictionary</title>
</head>
<body>

    <table width="100%" height="100%" style="border-collapse: collapse;">
        <tr>
            <td align="center" valign="middle">
                <table width="600" cellpadding="20" border="1" style="background: white; border-radius: 10px;">
                    <tr>
                        <td align="center">
                            <h1>Roblox ERP Dictionary</h1>
                            <div id="definitions"></div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <script>
        const definitions = [
            { term: "Roblox Condo", definition: "A game designed for explicit roleplay, often violating Roblox's ToS." },
            { term: "MDNI", definition: "Short for 'Minors Do Not Interact,' often used in ERP communities." }
        ];

        const container = document.getElementById("definitions");

        function renderDefinitions() {
            let html = "";
            definitions.forEach(({ term, definition }) => {
                html += `<p><strong>${term}</strong><br>${definition}</p>`;
            });
            container.innerHTML = html;
        }

        renderDefinitions();
    </script>

</body>
</html>

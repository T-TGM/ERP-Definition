<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox ERP Dictionary</title>
    <style>
        /* Full Red Theme */
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0000;
            color: #ff5555;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 60px;
            overflow: hidden;
            cursor: none; /* Hide default cursor */
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1000px;
            background: #150000;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            text-align: center;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid red;
            scrollbar-width: thin;
            scrollbar-color: red black;
            position: relative;
        }

        .container::-webkit-scrollbar {
            width: 8px;
        }

        .container::-webkit-scrollbar-track {
            background: black;
        }

        .container::-webkit-scrollbar-thumb {
            background: red;
            border-radius: 4px;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 2em;
            color: #ff2222;
            text-shadow: 0 0 10px red;
        }

        /* Definitions */
        .definition {
            margin-bottom: 20px;
            padding: 15px;
            background: #200000;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            border: 2px solid #ff4444;
            text-shadow: 0 0 5px red;
            user-select: none;
            position: relative;
        }

        .definition:hover {
            background: #300000;
            box-shadow: 0 0 15px red;
            transform: scale(1.02);
        }

        .term {
            font-weight: bold;
            font-size: 1.3em;
            color: #ff6666;
        }

        /* Custom Cursor */
        .cursor {
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px red;
            transition: transform 0.05s ease-out, left 0.05s linear, top 0.05s linear;
            z-index: 9999;
        }

        /* Bottom Text Section */
        .bottom-text {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            color: #ff5555;
            text-shadow: 0 0 5px red;
            font-weight: bold;
        }

        .bottom-text img {
            width: 24px; /* Adjust icon size */
            height: 24px;
            margin-right: 10px;
            position: relative;
            top: 2px; /* Moves the icon slightly lower */
        }

    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>

    <div class="container">
        <h1>Roblox ERP Dictionary</h1>
        <div id="definitions"></div>
        
        <!-- Customizable Text Section -->
        <div class="bottom-text">
            <img src="https://cdn.discordapp.com/icons/1278443079564525643/0845a0b3cca89aed44b3e086d0563d93.png?size=32" alt="Icon"> <!-- Replace 'icon.png' with your icon -->
            <span>Made by TGM</span>
        </div>
    </div>

    <script>
        const definitions = [
            { term: "Roblox Condo", definition: "A game designed for explicit roleplay, often violating Roblox's ToS." },
            { term: "MDNI", definition: "Short for 'Minors Do Not Interact,' often used in ERP communities." },
            { term: "Blue App", definition: "Bypassed way to say Discord, the icon is similar to a blue icon." },
            { term: "ðŸ’¿/ðŸ“€", definition: "Bypassed way to say Discord, disc is close to the word Discord which proves it." }
        ];

        const container = document.getElementById("definitions");

        function renderDefinitions() {
            container.innerHTML = "";
            definitions.forEach(({ term, definition }) => {
                const div = document.createElement("div");
                div.classList.add("definition");
                div.innerHTML = `<p class='term'>${term}</p><p>${definition}</p>`;
                container.appendChild(div);
            });
        }
        renderDefinitions();

        // Cursor Effect
        const cursor = document.getElementById("cursor");

        document.addEventListener("mousemove", (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox ERP Dictionary</title>
    <style>
        /* Full Red Theme */
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0000;
            color: #ff5555;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 60px;
            overflow: hidden;
            cursor: none; /* Hide default cursor */
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1000px;
            background: #150000;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            text-align: center;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid red;
            scrollbar-width: thin;
            scrollbar-color: red black;
            position: relative;
        }

        .container::-webkit-scrollbar {
            width: 8px;
        }

        .container::-webkit-scrollbar-track {
            background: black;
        }

        .container::-webkit-scrollbar-thumb {
            background: red;
            border-radius: 4px;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 2em;
            color: #ff2222;
            text-shadow: 0 0 10px red;
        }

        /* Definitions */
        .definition {
            margin-bottom: 20px;
            padding: 15px;
            background: #200000;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            border: 2px solid #ff4444;
            text-shadow: 0 0 5px red;
            user-select: none;
            position: relative;
        }

        .definition:hover {
            background: #300000;
            box-shadow: 0 0 15px red;
            transform: scale(1.02);
        }

        .term {
            font-weight: bold;
            font-size: 1.3em;
            color: #ff6666;
        }

        /* Custom Cursor */
        .cursor {
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px red;
            transition: transform 0.05s ease-out, left 0.05s linear, top 0.05s linear;
            z-index: 9999;
        }

        /* Bottom Text Section */
        .bottom-text {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            color: #ff5555;
            text-shadow: 0 0 5px red;
            font-weight: bold;
        }

        .bottom-text img {
            width: 32px; /* Adjust icon size */
            height: 32px;
            margin-right: 10px;
            position: relative;
            top: 2px; /* Moves the icon slightly lower */
        }

    </style>
</head>
<body>

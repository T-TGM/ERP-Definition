<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox ERP Dictionary</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #000000, #1a0000);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 60px;
            overflow: hidden;
            position: relative;
            cursor: none;
        }

        /* ðŸ”² Animated Grid Background */
        body::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(255, 0, 0, 0.05), transparent 5px),
                        repeating-linear-gradient(90deg, rgba(255, 0, 0, 0.05), transparent 5px);
            z-index: -1;
        }

        /* ðŸ”¥ Floating Red Cursor Effect */
        .cursor {
            position: absolute;
            width: 15px;
            height: 15px;
            background: red;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            transition: transform 0.08s ease-out;
        }

        /* ðŸ”¥ Larger Red Glow Following Cursor */
        .cursor-glow {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.2), transparent);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.12s ease-out;
        }

        /* ðŸ“œ Main Dictionary Container */
        .container {
            width: 90%;
            max-width: 1000px;
            background: rgba(20, 0, 0, 0.9);
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 15px 30px rgba(255, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        /* ðŸ”¥ Red Neon Title */
        h1 {
            font-size: 2.8em;
            color: red;
            margin-bottom: 30px;
            text-shadow: 0 0 18px rgba(255, 0, 0, 0.7);
            letter-spacing: 1.5px;
            position: relative;
            z-index: 10;
        }

        /* ðŸ’¥ Definition Box Styling */
        .definition {
            background: rgba(40, 0, 0, 0.85);
            padding: 22px;
            border-radius: 14px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 6px solid red;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        /* ðŸ”¥ Hover Animation - EXPLOSION EFFECT */
        .definition:hover {
            transform: scale(1.08);
            box-shadow: 0 0 35px rgba(255, 0, 0, 0.6);
            background: rgba(50, 0, 0, 0.95);
        }

        /* ðŸŒŸ Hover Glow Line */
        .definition::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 5px;
            bottom: 0;
            left: 0;
            background: linear-gradient(90deg, transparent, red, transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .definition:hover::after {
            opacity: 1;
        }

        /* ðŸŽ­ Term Styling */
        .term {
            font-weight: bold;
            font-size: 1.6em;
            color: red;
            margin-bottom: 10px;
            text-shadow: 0 0 12px rgba(255, 0, 0, 0.5);
        }

        /* Definition Text */
        .definition p {
            margin: 0;
            font-size: 1.2em;
            color: #ddd;
        }
    </style>
</head>
<body>
    <!-- ðŸ”¥ Cursor Effects -->
    <div class="cursor"></div>
    <div class="cursor-glow"></div>

    <!-- ðŸ“œ Dictionary Container -->
    <div class="container">
        <h1>Roblox ERP Dictionary</h1>
        <div id="definitions"></div>
    </div>

    <script>
        const definitions = [
            { term: "Roblox Condo", definition: "A game designed for explicit roleplay, often violating Roblox's ToS." },
            { term: "MDNI", definition: "Short for 'Minors Do Not Interact,' often used in ERP communities." },
            { term: "Blue App", definition: "Bypassed way to say Discord, the icon is similar to a blue icon." },
            { term: "ðŸ’¿/ðŸ“€", definition: "Bypassed way to say Discord, 'disc' sounds similar to 'Discord'." }
        ];

        const container = document.getElementById("definitions");

        function renderDefinitions() {
            container.innerHTML = "";
            definitions.forEach(({ term, definition }) => {
                const div = document.createElement("div");
                div.classList.add("definition");
                div.innerHTML = `<p class='term'>${term}</p><p>${definition}</p>`;
                container.appendChild(div);
            });
        }

        renderDefinitions();

        /* ðŸ”¥ Dynamic Cursor Effects */
        const cursor = document.querySelector('.cursor');
        const cursorGlow = document.querySelector('.cursor-glow');

        document.addEventListener("mousemove", (event) => {
            let x = event.clientX;
            let y = event.clientY;
            
            cursor.style.transform = `translate(${x}px, ${y}px)`;
            cursorGlow.style.transform = `translate(${x}px, ${y}px)`;
        });

        /* ðŸ”Š Sound Effect (Optional) */
        document.querySelectorAll(".definition").forEach(def => {
            def.addEventListener("mouseenter", () => {
                let audio = new Audio("hover.mp3"); // Change to a valid sound file
                audio.volume = 0.3;
                audio.play();
            });
        });

    </script>
</body>
</html>

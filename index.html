        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: Arial, sans-serif;

            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 60px;
            overflow: hidden;
            position: relative;
            cursor: none;
        }

        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 12px;
            height: 12px;
            background: red;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 8px red;
            transform: translate(-50%, -50%);
            z-index: 10000;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background: rgba(21, 0, 0, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
            text-align: center;
            max-height: 80vh;
            overflow-y: auto;
            border: 3px solid red;
            position: relative;
            z-index: 2;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 2.2em;
            color: #ff2222;
            text-shadow: 0 0 20px red;
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 20px;
            position: relative;
        }

        #search-bar {
            width: 80%;
            padding: 15px;
            font-size: 1em;
            border: 3px solid #ff4444;
            border-radius: 30px;
            background: #200000;
            color: #ff5555;
            outline: none;
            text-align: center;
            box-shadow: 0 0 20px red;
            transition: all 0.3s ease-in-out;
        }

        #search-bar:focus {
            background: #300000;
            box-shadow: 0 0 30px red;
        }

        /* Definitions */
        .definition {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(32, 0, 0, 0.95);
            border-radius: 8px;
            border: 3px solid #ff4444;
            position: relative;
            transition: transform 0.2s, box-shadow 0.3s;
            cursor: pointer;
        }

        .definition:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px red;
        }

        .definition:active {
            transform: scale(1);
        }

        .term {
            font-weight: bold;
            font-size: 1.5em;
            color: #ff6666;
            text-shadow: 0 0 15px red;
        }

        .synonyms {
            font-style: italic;
            color: #ff9999;
        }

        /* Highlighting Search Matches */
        .highlight {
            background-color: yellow;
            color: black;
            padding: 0 4px;
            border-radius: 4px;
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #ff2222;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .definition:hover .tooltip {
            opacity: 1;
        }
    </style>
</head>

        const container = document.getElementById('definitions');

        const cursor = document.querySelector('.custom-cursor');

        function loadDefinitions() {
            container.innerHTML = "";
            definitions.forEach(entry => {
                const defDiv = document.createElement('div');
                defDiv.className = 'definition';
                defDiv.innerHTML = `
                    <span class="tooltip">Click to Copy</span>
                    <p class="term">${entry.term}</p>
                    <p class="synonyms">Synonyms: ${entry.synonyms.join(', ')}</p>
                    <p>${entry.definition}</p>
                `;
                defDiv.onclick = () => copyToClipboard(entry.term);
                container.appendChild(defDiv);
            });
        }

        function filterDefinitions() {
            const query = searchBar.value.toLowerCase();
            container.innerHTML = "";
            definitions.forEach(entry => {
                if (entry.term.toLowerCase().includes(query) || entry.synonyms.some(syn => syn.toLowerCase().includes(query))) {
                    const defDiv = document.createElement('div');
                    defDiv.className = 'definition';
                    defDiv.innerHTML = `
                        <span class="tooltip">Click to Copy</span>
                        <p class="term">${highlightMatch(entry.term, query)}</p>
                        <p class="synonyms">Synonyms: ${highlightMatch(entry.synonyms.join(', '), query)}</p>
                        <p>${highlightMatch(entry.definition, query)}</p>
                    `;
                    defDiv.onclick = () => copyToClipboard(entry.term);
                    container.appendChild(defDiv);
                }
            });
        }

        function highlightMatch(text, query) {
            return text.replace(new RegExp(`(${query})`, 'gi'), '<span class="highlight">$1</span>');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            alert(`Copied: ${text}`);
        }

        document.addEventListener("mousemove", (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

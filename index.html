<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox ERP Dictionary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Website Logo">
        </div>
        <div class="card">
            <h1>Roblox ERP Dictionary</h1>
            <div class="term">
                <h2>Roblox Condo</h2>
                <p>A game designed for explicit roleplay, often violating Roblox's ToS.</p>
            </div>
            <div class="term">
                <h2>MDNI</h2>
                <p>Short for 'Minors Do Not Interact,' often used in ERP communities.</p>
            </div>
        </div>
    </div>
</body>
</html>

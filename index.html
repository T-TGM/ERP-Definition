<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox ERP Dictionary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ddd;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 60px;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            background: #2a2a2a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            margin-bottom: 25px;
            font-size: 2em;
            color: #fff;
        }
        .definition {
            margin-bottom: 20px;
            padding: 15px;
            background: #333;
            border-radius: 8px;
        }
        .term {
            font-weight: bold;
            font-size: 1.3em;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roblox ERP Dictionary</h1>
        <div id="definitions"></div>
    </div>

    <script>
        const definitions = [
            { term: "Roblox Condo", definition: "A game designed for explicit roleplay, often violating Roblox's ToS." },
            { term: "MDNI", definition: "Short for 'Minors Do Not Interact,' often used in ERP communities." },
            { term: "Blue App", definition: "Bypassed way to say Discord, the icon is similar to a blue icon." },
            { term: "ðŸ’¿/ðŸ“€", definition: "Bypassed way to say Discord, 'disc' sounds similar to 'Discord'." }
        ];

        const container = document.getElementById("definitions");
        
        function renderDefinitions() {
            container.innerHTML = "";
            definitions.forEach(({ term, definition }) => {
                const div = document.createElement("div");
                div.classList.add("definition");
                div.innerHTML = `<p class='term'>${term}</p><p>${definition}</p>`;
                container.appendChild(div);
            });
        }
        
        renderDefinitions();
    </script>
</body>
</html>

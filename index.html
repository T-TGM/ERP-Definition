<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox ERP Dictionary</title>
    <style>
        /* General Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 50px;
        }
        
        /* Main Container */
        .container {
            width: 85%;
            max-width: 900px;
            background: rgba(30, 30, 30, 0.9);
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(255, 204, 0, 0.15);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 204, 0, 0.2);
        }
        
        /* Title Styling */
        h1 {
            font-size: 2.6em;
            color: #ffcc00;
            margin-bottom: 30px;
            text-shadow: 0 0 12px rgba(255, 204, 0, 0.8);
            letter-spacing: 1px;
        }

        /* Definition Box Styling */
        .definition {
            background: rgba(40, 40, 40, 0.8);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 18px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 6px solid #ffcc00;
            backdrop-filter: blur(8px);
        }

        /* Hover Effect for Cards */
        .definition:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
            background: rgba(50, 50, 50, 0.95);
        }

        /* Term Styling */
        .term {
            font-weight: bold;
            font-size: 1.5em;
            color: #ffcc00;
            margin-bottom: 8px;
        }

        /* Definition Text */
        .definition p {
            margin: 0;
            font-size: 1.2em;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roblox ERP Dictionary</h1>
        <div id="definitions"></div>
    </div>

    <script>
        const definitions = [
            { term: "Roblox Condo", definition: "A game designed for explicit roleplay, often violating Roblox's ToS." },
            { term: "MDNI", definition: "Short for 'Minors Do Not Interact,' often used in ERP communities." },
            { term: "Blue App", definition: "Bypassed way to say Discord, the icon is similar to a blue icon." },
            { term: "ðŸ’¿/ðŸ“€", definition: "Bypassed way to say Discord, 'disc' sounds similar to 'Discord'." }
        ];

        const container = document.getElementById("definitions");
        
        function renderDefinitions() {
            container.innerHTML = "";
            definitions.forEach(({ term, definition }) => {
                const div = document.createElement("div");
                div.classList.add("definition");
                div.innerHTML = `<p class='term'>${term}</p><p>${definition}</p>`;
                container.appendChild(div);
            });
        }
        
        renderDefinitions();
    </script>
</body>
</html>

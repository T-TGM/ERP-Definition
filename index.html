<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox ERP Dictionary</title>
    <style>
        /* General Page Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 60px;
        }
        
        /* Main Container */
        .container {
            width: 90%;
            max-width: 900px;
            background: #1e1e1e;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        /* Title Styling */
        h1 {
            font-size: 2.4em;
            color: #ffcc00;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
        }

        /* Definition Box Styling */
        .definition {
            background: #242424;
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-left: 6px solid #ffcc00;
        }

        /* Hover Effect for Cards */
        .definition:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(255, 204, 0, 0.3);
        }

        /* Term Styling */
        .term {
            font-weight: bold;
            font-size: 1.4em;
            color: #ffcc00;
            margin-bottom: 5px;
        }

        /* Definition Text */
        .definition p {
            margin: 0;
            font-size: 1.1em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roblox ERP Dictionary</h1>
        <div id="definitions"></div>
    </div>

    <script>
        const definitions = [
            { term: "Roblox Condo", definition: "A game designed for explicit roleplay, often violating Roblox's ToS." },
            { term: "MDNI", definition: "Short for 'Minors Do Not Interact,' often used in ERP communities." },
            { term: "Blue App", definition: "Bypassed way to say Discord, the icon is similar to a blue icon." },
            { term: "ðŸ’¿/ðŸ“€", definition: "Bypassed way to say Discord, 'disc' sounds similar to 'Discord'." }
        ];

        const container = document.getElementById("definitions");
        
        function renderDefinitions() {
            container.innerHTML = "";
            definitions.forEach(({ term, definition }) => {
                const div = document.createElement("div");
                div.classList.add("definition");
                div.innerHTML = `<p class='term'>${term}</p><p>${definition}</p>`;
                container.appendChild(div);
            });
        }
        
        renderDefinitions();
    </script>
</body>
</html>
